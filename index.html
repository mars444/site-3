<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //HUAWEI Version:
    if ((navigator.userAgent.includes('Android') && (navigator.userAgent.includes('HUAWEI')))) {
        window.location = "https://appgallery.huawei.com/";
    }

    //Android Version:
    if (navigator.userAgent.includes('Android')) {
        window.location = "https://play.google.com/";
    }

    //iPhone Version:
    if ((navigator.userAgent.includes('iPhone'))
        || (navigator.userAgent.includes('iPod'))
        || (navigator.userAgent.includes('iPad')))
    {
        window.location = "https://www.apple.com/ru/app-store/";
    }

</script>
</body>
</html>
